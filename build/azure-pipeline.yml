trigger:
  branches:
    include:
    - '*'

resources:
- repo: self

jobs:
- job: Build_Queue
  steps:  
  - task: powershell@2
    name: setBuildQueue
    inputs:
      targetType: filePath
      filePath: ./build/get-service-queue.ps1
    displayName: 'Get Service Build Queue'    

- template: dotnet.yaml
  parameters:
    name: mvc-web-app
    solutionFolder: 'mvc-web-app.git'
    projectFile: '/mvc-web-app.git/mvc-web-app.csproj'

- template: terraform.yaml
  parameters:
    name: terraform-code
    solutionFolder: 'terraform-code'
    projectFile: 'terraform-code/main.tf'
    
- template: node-js.yml
  parameters:
    name: node-js
    solutionFolder: 'node-js'
    projectFile: 'node-js/app.js'

